{% extends "base.html" %}
{% block title %}Edit Training{% endblock %}
{% block content %}
<h2>Edit Training</h2>
<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label>Title</label>
    <input class="form-control" type="text" name="title" value="{{ training.title }}" required>
  </div>
  <div class="mb-3">
    <label>New File (optional, PDF/DOC/DOCX)</label>
    <input class="form-control" type="file" name="file">
    {% if training.file %}
    <div class="form-text">Current: <a href="{{ url_for('uploaded_file', filename=training.file) }}" target="_blank">Download</a></div>
    {% endif %}
  </div>
  <button class="btn btn-primary">Save</button>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
